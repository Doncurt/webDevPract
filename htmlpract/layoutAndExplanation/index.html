<!DOCTYPE html>
<!--  sets the language to be english-->
<html lang="en-US">
    <head>
      <!-- sets the charset to be utf 8 for rendering -->
        <meta charset="UTF-8">
        <!-- include this to make sure that on all screens, this initially starts out at 100% of the width if the device-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- sets the description for SEO -->
        <meta name="description" content="Donovan example html training page" />
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body id="home" class="open-left">
        <section class="center">
          <!--  Meant specificaly for  the header section of any page. this inclues the navbar and any top elements-->
            <header>
              <!--  means specifically for the navbar-->
                <nav>
                    Navigation
                </nav>
            </header>

            <!--  section divider-->
            <section>
              <!-- for the main body content -->
                <main>
                  <!-- for the panel that separates each article -->
                    <article>
                      <!-- Figure class specifically apples to pictures  for organization-->
                        <figure class="hero">
                            <img src="https://picsum.photos/1200/440/?image=201" alt="A laptop with a mouse on a desk and a pair of glasses."/>
                            <!-- this tage is just for image captions -->
                            <figcaption>
                                The figure image caption
                            </figcaption>
                        </figure>
                    </article>
                </main>
            </section>

            <!-- footer for this page -->
            <footer>
            </footer>
        </section>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
