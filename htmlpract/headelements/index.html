<!DOCTYPE html>
<html>
    <head>
        <title>Learning HTML</title>
        <!-- Makes sure that it render utf-8 -->
        <meta charset="UTF-8">
        <!-- makes sure that the descript tag is there fo seo purposes -->
        <meta name="description" content="My first HTML website">
        <!-- sets up the page to be totally responsivce and the width willl start out at 100 % on any screen -->
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <!-- Linking to stylesheet -->
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css">

        <style>
            h1 {
                text-align: center;
            }
        </style>

    </head>
    <body>
      <!-- the text should change to Hello Universe if js is running -->
        <h1 id="h1" style="color: gold;">Hello World!</h1>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
