<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>
    <body id="home" class="open-left">
        <section class="center">
            <header>
                <nav>
                    Navigation
                </nav>
            </header>
            <section>
                <main>
                    <article>
                        <figure class="hero">
                            <img src="https://picsum.photos/1200/440/?image=201" alt="A laptop with a mouse on a desk and a pair of glasses."/>
                            <figcaption>
                                The figure image caption
                            </figcaption>
                        </figure>

                        <!--  VIDEO EMBBEDS needs that attribute of controls to be able to plav. the other options besides control are loop, muted and autoplay,preload(video dls, or buffers first) wdth and height-->
                        <!--  responsive vid class so it resizes on everyscreen-->
                        <div class="responsive-vid">
                            <video src="https://www.w3schools.com/html/mov_bbb.mp4" controls>
                        </div>
                        <!--  for more control it can also take it as nested element -->
                        <div class="responsive-vid">
                          <!--  all controls and styling are done  as a parent element of the src element-->
                            <video controls muted loop preload width="600" height="350">
                              <!-- Source element is where the video is coming from. Must include the type as well becuase some browsers cant handle diffrent formats -->
                                <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                                <source src="https://www.w3schools.com/html/mov_bbb.ogg" type="video/ogg">
                            </video>
                        </div>
                        <!-- IFRAME SECTION FOR YOUTUBE OR OTHER VIDEOS .
                          With youtube it must have the embed tag for it to work as well as things like auto play can be disabled
                      -->
                          <div class="responsive-vid">
                            <iframe width="560" height="315" src="https://www.youtube.com/embed/yWO-cvGETRQ" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                        </div>
                    </article>
                </main>
            </section>
            <footer>
            </footer>
        </section>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
